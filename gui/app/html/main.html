<!DOCTYPE html>
<html lang="en" layout="expanded">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slate GUI</title>
  <link rel="stylesheet" href="../css/main.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
</head>
<body>
  <div class="titlebar">
    <div class="menu-button" title="Toggle Layout">
      <img src="../../assets/side_toggle.svg" alt="Menu">
    </div>
    <div class="debug-button" title="Debug Menu">
      <img src="../../assets/test.svg" alt="Debug">
    </div>
    <div class="title">Slate Bot</div>
    <div class="window-controls">
      <div class="pin-button"><img src="../../assets/pin.svg" alt="Pin"></div>
      <div class="minimize-button"><img src="../../assets/minimize.svg" alt="Minimize"></div>
      <div class="maximize-button"><img src="../../assets/maximize.svg" alt="Maximize"></div>
      <div class="close-button"><img src="../../assets/close.svg" alt="Close"></div>
    </div>
  </div>
  <div id="app">
    <div class="sidebar">
      <div class="bot-controls">
        <div class="control-buttons">
          <button id="startBtn" class="start-btn">
            <span class="btn-text">Start</span>
          </button>
          <button id="stopBtn" class="stop-btn" style="display: none;">
            <span class="btn-text">Stop</span>
          </button>
          <button id="restartBtn" class="restart-btn" disabled>
            <img src="../../assets/restart.svg" alt="Restart">
          </button>
        </div>
      </div>
      <nav class="sidebar-nav">
        <!-- Main nav -->
        <div class="nav-section-title nav-section-title-sm">Dashboard</div>
        <button class="home-nav-btn active" data-section="home">
          Home
        </button>
        <button class="logs-nav-btn" data-section="logs">
          Logs
        </button>

        <!-- Config nav -->
        <div class="nav-divider"></div>
        <div class="nav-section-title">Config</div>
        <div class="config-buttons">
          <button class="config-nav-btn" data-section="config-general">General</button>
          <button class="config-nav-btn" data-section="config-status">Status</button>
          <button class="config-nav-btn" data-section="config-blacklist">Blacklist</button>
          <button class="config-nav-btn" data-section="config-logging">Logging</button>
          <button class="config-nav-btn" data-section="config-commands">Commands</button>
          <button class="config-nav-btn" data-section="config-events">Events</button>
          <button class="config-nav-btn" data-section="config-intents">Intents</button>
        </div>

        <!-- Settings nav button-->
        <button class="settings-nav-btn">
          Settings
        </button>
      </nav>
    </div>

    <!-- Home Page -->
    <section id="home" class="section active">
      <div class="content">
        <div class="monitor-container">
          <!-- CPU Monitor -->
          <div class="monitor-gauge">
            <div class="gauge-title">CPU Usage</div>
            <div class="gauge">
              <div class="gauge-body">
                <div class="gauge-fill"></div>
                <div class="gauge-cover">0%</div>
              </div>
            </div>
          </div>
          <!-- Memory Monitor -->
          <div class="monitor-gauge">
            <div class="gauge-title">Memory Usage</div>
            <div class="gauge">
              <div class="gauge-body">
                <div class="gauge-fill"></div>
                <div class="gauge-cover">0 GB</div>
              </div>
            </div>
          </div>
          <!-- Ping Monitor -->
          <div class="monitor-gauge">
            <div class="gauge-title">WebSocket Ping</div>
            <div class="gauge">
              <div class="gauge-body">
                <div class="gauge-fill"></div>
                <div class="gauge-cover">0 ms</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Console Output -->
        <div class="output-container">
          <div id="home-terminal" class="terminal-container"></div>
        </div>
    </section>

    <!-- Logs Page -->
    <section id="logs" class="section">
      <div class="content logs-view">
        <div class="controls">
          <div class="search-container">
            <button class="filter-btn">
              <img src="../../assets/filter.svg" alt="Filter">
            </button>
            <div class="filter-dropdown">
              <div class="filter-option">Other</div>
              <div class="filter-option">Info</div>
              <div class="filter-option">Warn</div>
              <div class="filter-option">Error</div>
              <div class="filter-option">Debug</div>
              <div class="filter-option">Start</div>
              <div class="filter-option">Loading</div>
              <div class="filter-option">Command</div>
              <div class="filter-option">Message</div>
              <div class="filter-option">Interaction</div>
            </div>
            <input type="text" class="search-input" placeholder="Search logs...">
          </div>
          <button class="clear-logs-btn">
            <img src="../../assets/trash.svg" alt="Clear Logs">
          </button>
        </div>
        <div class="output-container">
          <div id="logs-terminal" class="terminal-container"></div>
        </div>
      </div>
    </section>

    <!-- Config General Page -->
    <section id="config-general" class="section">
      <div class="content">
        <div class="config-container">
          <!-- Core Settings -->
          <div class="config-group" id="core">
            <h3 class="group-title">Core Settings</h3>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-token">Bot Token</label>
                <div class="help-icon" data-help="Your Discord bot token.">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="password" id="config-token" class="config-input input-string" placeholder="Enter your Discord bot token">
                <button class="toggle-visibility" data-target="config-token">
                  <img src="../../assets/show.svg" alt="Toggle Visibility">
                </button>
              </div>
            </div>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-clientId">Client ID</label>
                <div class="help-icon" data-help="Your Discord application client ID">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="password" id="config-clientId" class="config-input input-string" placeholder="Enter your application client ID">
                <button class="toggle-visibility" data-target="config-clientId">
                  <img src="../../assets/show.svg" alt="Toggle Visibility">
                </button>
              </div>
            </div>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-prefix">Command Prefix</label>
                <div class="help-icon" data-help="The prefix for text commands (e.g. !)">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <input type="text" id="config-prefix" class="config-input input-string" placeholder="Enter command prefix (e.g. !)">
            </div>
          </div>

          <!-- Ownership Settings -->
          <div class="config-group" id="ownership">
            <h3 class="group-title">Ownership</h3>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-guildId">Guild ID</label>
                <div class="help-icon" data-help="Your home/development server ID">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <input type="text" id="config-guildId" class="config-input input-string" placeholder="Enter your home server ID">
            </div>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-ownerId">Owner IDs</label>
                <div class="help-icon" data-help="User IDs who will have owner permissions">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-ownerId" class="config-input input-array" placeholder="Add Owner User ID">
                <button class="toggle-array-container" data-target="config-ownerId-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-ownerId-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
          </div>

          <!-- Slash Commands Settings -->
          <div class="config-group" id="slashCommands">
            <h3 class="group-title">Slash Commands</h3>
            <div class="setting-item setting-item-boolean">
              <div class="help-label">
                <label for="config-deployOnStart">Deploy on Start</label>
                <div class="help-icon" data-help="Whether slash commands should be deployed when the bot starts">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>  
              <div class="input-boolean-wrapper">
                <label class="toggle-switch">
                  <input type="checkbox" id="config-deployOnStart" class="config-input input-boolean">
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
            <div class="setting-item setting-item-boolean">
              <div class="help-label">
                <label for="config-undeployOnExit">Undeploy on Exit</label>
                <div class="help-icon" data-help="(Not Recommended!) Whether slash commands should be cleared when the bot shuts down.">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-boolean-wrapper">
                <label class="toggle-switch">
                  <input type="checkbox" id="config-undeployOnExit" class="config-input input-boolean">
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
          </div>

          <!-- Ready Notifications Settings -->
          <div class="config-group" id="readyNotifications">
            <h3 class="group-title">Ready Notifications</h3>
            <div class="setting-item setting-item-boolean">
              <div class="help-label">
                <label for="config-notifyOnReady">Notify on Ready</label>
                <div class="help-icon" data-help="Whether to send a message when the bot comes online">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-boolean-wrapper">
                <label class="toggle-switch">
                  <input type="checkbox" id="config-notifyOnReady" class="config-input input-boolean">
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-readyChannels">Ready Channels</label>
                <div class="help-icon" data-help="Channel IDs within the dev server to notify when the bot is ready">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-readyChannels" class="config-input input-array" placeholder="Add channel ID">
                <button class="toggle-array-container" data-target="config-readyChannels-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-readyChannels-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-readyUsers">Ready Users</label>
                <div class="help-icon" data-help="User IDs to notify when the bot is ready">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-readyUsers" class="config-input input-array" placeholder="Add user ID">
                <button class="toggle-array-container" data-target="config-readyUsers-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-readyUsers-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
          </div>

          <!-- Error Notifications Settings -->
          <div class="config-group" id="errorNotifications">
            <h3 class="group-title">Error Notifications</h3>
            <div class="setting-item setting-item-boolean">
              <div class="help-label">
                <label for="config-reportErrors">Report Errors</label>
                <div class="help-icon" data-help="Whether to send reports when errors occur">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-boolean-wrapper">
                <label class="toggle-switch">
                  <input type="checkbox" id="config-reportErrors" class="config-input input-boolean">
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-errorChannels">Error Channels</label>
                <div class="help-icon" data-help="Channel IDs within the dev server to send error reports to">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-errorChannels" class="config-input input-array" placeholder="Add channel ID">
                <button class="toggle-array-container" data-target="config-errorChannels-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-errorChannels-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-errorUsers">Error Users</label>
                <div class="help-icon" data-help="User IDs to send error reports to">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-errorUsers" class="config-input input-array" placeholder="Add user ID">
                <button class="toggle-array-container" data-target="config-errorUsers-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-errorUsers-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Status Config Page -->
    <section id="config-status" class="section">
      <div class="content">
        <div class="config-container">
          <!-- Status Settings -->
          <div class="config-group" id="botStatus">
            <h3 class="group-title">Bot Activity Status</h3>
            
            <!-- Playing Status -->
            <div class="setting-item">
              <div class="help-label">
                <label for="config-status-playing">Playing Status</label>
                <div class="help-icon" data-help="Status shown as 'Playing'">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-status-playing" class="config-input input-array" placeholder="Add playing status">
                <button class="toggle-array-container" data-target="config-status-playing-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-status-playing-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
            
            <!-- Streaming Status -->
            <div class="setting-item">
              <div class="help-label">
                <label for="config-status-streaming">Streaming Status</label>
                <div class="help-icon" data-help="Status shown as 'Streaming'">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-status-streaming" class="config-input input-array" placeholder="Add streaming status">
                <button class="toggle-array-container" data-target="config-status-streaming-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-status-streaming-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
            
            <!-- Listening Status -->
            <div class="setting-item">
              <div class="help-label">
                <label for="config-status-listening">Listening Status</label>
                <div class="help-icon" data-help="Status shown as 'Listening to'">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-status-listening" class="config-input input-array" placeholder="Add listening status">
                <button class="toggle-array-container" data-target="config-status-listening-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-status-listening-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
            
            <!-- Watching Status -->
            <div class="setting-item">
              <div class="help-label">
                <label for="config-status-watching">Watching Status</label>
                <div class="help-icon" data-help="Status shown as 'Watching...'">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-status-watching" class="config-input input-array" placeholder="Add watching status">
                <button class="toggle-array-container" data-target="config-status-watching-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-status-watching-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Blacklist Config Page -->
    <section id="config-blacklist" class="section">
      <div class="content">
        <div class="config-container">
          <!-- Blacklisted Users -->
          <div class="config-group" id="blacklist-users">
            <h3 class="group-title">Blacklisted Users</h3>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-blacklist-users">Users</label>
                <div class="help-icon" data-help="Users the bot will ignore.">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-blacklist-users" class="config-input input-array" placeholder="Add User ID to blacklist">
                <button class="toggle-array-container" data-target="config-blacklist-users-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-blacklist-users-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
          </div>

          <!-- Blacklisted Servers -->
          <div class="config-group" id="blacklist-servers">
            <h3 class="group-title">Blacklisted Servers</h3>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-blacklist-servers-leave">Servers to leave</label>
                <div class="help-icon" data-help="Servers the bot will automatically leave.">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-blacklist-servers-leave" class="config-input input-array" placeholder="Add Server ID to leave list">
                <button class="toggle-array-container" data-target="config-blacklist-servers-leave-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-blacklist-servers-leave-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
            <div class="setting-item">
              <div class="help-label">
                <label for="config-blacklist-servers-ignore">Servers to ignore</label>
                <div class="help-icon" data-help="Servers the bot will ignore all inputs from.">
                  <img src="../../assets/help.svg" alt="Help">
                </div>
              </div>
              <div class="input-wrapper">
                <input type="text" id="config-blacklist-servers-ignore" class="config-input input-array" placeholder="Add Server ID to ignore list">
                <button class="toggle-array-container" data-target="config-blacklist-servers-ignore-container">
                  <img src="../../assets/up.svg" alt="Collapse">
                </button>
              </div>
              <div id="config-blacklist-servers-ignore-container" class="array-container">
                <!-- Array display -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <script src="../../../node_modules/xterm/lib/xterm.js"></script>
  <script src="../../../node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="../../../node_modules/xterm-addon-search/lib/xterm-addon-search.js"></script>
  <script src="../js/modules/terminal.js"></script>
  <script src="../js/modules/windowControls.js"></script>
  <script src="../js/modules/navbar.js"></script>
  <script src="../js/renderer.js"></script>
  <script src="../js/modules/config.js"></script>
  <script src="../js/modules/debugMenu.js"></script>
</body>
</html>
