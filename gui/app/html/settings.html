<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
  <div class="titlebar">
    <div class="title-container">
      <div class="title">Settings</div>
    </div>
    <div class="window-controls">
      <div class="pin-button">
        <img src="../../assets/pin.svg" alt="Pin">
      </div>
      <div class="minimize-button">
        <img src="../../assets/minimize.svg" alt="Minimize">  
      </div>
      <div class="close-button">
        <img src="../../assets/close.svg" alt="Close">
      </div>
    </div>
  </div>
  <div class="settings-layout">
    <div class="sidebar">
      <nav class="sidebar-nav">
        <button class="active" data-section="general">
          General
        </button>
        <button data-section="results">
          Results
        </button>
        <button data-section="appearance">
          Appearance
        </button>
      </nav>
    </div>
    <div class="settings-content">
      <section id="general" class="settings-section active">
        <h2>General Settings</h2>
        <div class="settings-group">
          <div class="setting-item">
            <label for="theme-select">Theme</label>
            <select id="theme-select">
              <option value="light">Light (Concept, not final)</option>
              <option value="dark">Dark</option>
              <option value="dusk">Dusk</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="layout-select">Layout</label>
            <select id="layout-select">
              <option value="compact">Compact</option>
              <option value="expanded">Expanded</option>
            </select>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="../js/settings.js"></script>
</body>
</html>
